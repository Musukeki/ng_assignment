<div class="container">

  <!-- 上方搜尋欄 -->
  <ul class="topbar">
    <li>
      <p>問卷名稱</p>
      <input placeholder="請輸入問券名稱關鍵字" [(ngModel)]="inputContent">
    </li>
    <li>
      <div>
        <p>開始時間</p>
        <input type="date">
      </div>
      <div>
        <p>結束時間</p>
        <input type="date">
      </div>
      <button class="inputBtn">搜尋</button>
    </li>
  </ul>

  <!-- 下方列表 -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="newData">

      <ng-container matColumnDef="編號">
        <th mat-header-cell *matHeaderCellDef> 編號 </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="名稱">
        <th mat-header-cell *matHeaderCellDef> 名稱 </th>
        <td mat-cell *matCellDef="let element">
          @if (element.status === '進行中') {
            <a href="#" style="color: rgb(143, 112, 202);">{{ element.name }}</a>
          } @else {
            {{ element.name }}
          }
        </td>

      </ng-container> -->

      <ng-container matColumnDef="名稱">
        <th mat-header-cell *matHeaderCellDef> 名稱 </th>
        <td mat-cell *matCellDef="let element">
          <a *ngIf="element.status == '進行中'" routerLink="/front/answer" style="color: rgb(143, 112, 202);">{{ element.name }}</a>
          <span *ngIf="element.status != '進行中'">{{ element.name }}</span>
        </td>

      </ng-container>

      <ng-container matColumnDef="狀態">
        <th mat-header-cell *matHeaderCellDef> 狀態 </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="開始時間">
        <th mat-header-cell *matHeaderCellDef> 開始時間 </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>

      <ng-container matColumnDef="結束時間">
        <th mat-header-cell *matHeaderCellDef> 結束時間 </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>

      <ng-container matColumnDef="結果">
        <th mat-header-cell *matHeaderCellDef> 結果 </th>
        <td mat-cell *matCellDef="let element">
          <a *ngIf="element.status == '已結束'" routerLink="/front/statistical" style="color: rgb(112, 161, 202);">查看結果</a>
          <span *ngIf="element.status != '已結束'">-</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>


  <!-- </div> -->
</div>

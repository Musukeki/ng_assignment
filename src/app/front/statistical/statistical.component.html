<div class="container">

  @for(data of quesData.questArr; track $index) {
    @if(data.type != 'text') {
      <h4>{{ data.questName }}</h4>
      <div class="chartWrapper">
        <canvas id="{{ data.questId }}"></canvas>
      </div>
    }
    @if(data.type == 'text') {
      <h4>{{ data.questName }}</h4>
      <div class="chartWrapper">
        <ul>
          @for(item of data.data; track $index) {
            <li>{{ item }}</li>
          }
        </ul>
      </div>
    }
  }


</div>
